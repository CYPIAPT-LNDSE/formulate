<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
  <style>
    .form-signin-heading {
      text-align: center;
      padding-top: 70px;
      padding-bottom: 40px;
      font-size: 50px;
      font-family: 'Prompt', sans-serif;
    }
    .form-signin {
      padding-top: 30px;
      padding-left: 30%;
      padding-right: 30%;
    }

    .form-signin2 {
      padding-top: 30px;
      padding-left: 30%;
      padding-right: 30%;
    }

  </style>
</head>
<body>
  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">Formulation Tool</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox">
      </div>
      <button class="btn btn-lg btn-info btn-block" class="button" type="submit">Sign in</button>
      <button class="btn btn-lg btn-info btn-block" class="button" type="submit">Register</button>
    </form>

  </div>
  <script type="text/javascript" src="dpd.js"></script>
  <script type="text/javascript" charset="utf-8">
  var form = document.querySelector('form');

  form.addEventListener('submit', function(event) {
  event.preventDefault();
  var target = event.target;
  var username = target.username.value;
  var password = target.password.value;

    dpd
      .users
      .login({
        username: username,
        password: password
      })
      .then(function(e){
        location.pathname = '/app.html';
      })
      .fail(function(error){
        alert(error.message);
      });
  });
  </script>
</body>
</html>
