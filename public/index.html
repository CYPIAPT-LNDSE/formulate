<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700|Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./bundle.css">
</head>
<body>
  <div class="container">
    <form class="form-signin">
      <div class="logo-container">
      <img class="logo" src="./assets/Logo.png"/>
      </div>
      <h2 class="form-signin-heading">Formulate</h2>
      <div class="form-group">
        <label form="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="userNameInput" name="username" class="form-control" placeholder="Username" required autofocus>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button class="btn btn-md btn-block sign-in-btn" class="button" type="submit">Sign in</button>
      <button class="btn btn-md btn-block sign-in-btn" class="button" type="submit">Register</button>
    </form>

  </div>
  <script type="text/javascript" src="dpd.js"></script>
  <script type="text/javascript" charset="utf-8">
  var form = document.querySelector('form');

  form.addEventListener('submit', function(event) {
  event.preventDefault();
  var target = event.target;
  var username = target.username.value;
  var password = target.password.value;

    dpd
      .users
      .login({
        username: username,
        password: password
      })
      .then(function(e){
        location.pathname = '/app.html';
      })
      .fail(function(error){
        alert(error.message);
      });
  });
  </script>
</body>
</html>
